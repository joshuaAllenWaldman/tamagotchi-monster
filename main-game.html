<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <!-- My JS -->
    <script src="/scripts/app.js " defer></script>
    <!-- My CSS -->
    <link rel="stylesheet" href="/styles/main.css">
    <title>Tamagotchi Monster</title>
</head>
<body>

    <main></main>
    <header>
    <h2 id="monsterName">Digital Monster Caretaker Simulator</h2>
    </header>

    <main class="start-screen">
        <h2 class="greeting">Name Your Monster!</h2>
        <input type="name" id="user-name"><br>
        <button id="start-game-button">Start Game</button>
        <button id="about-button">About</button>
    </main>



<main class="game-on">
    <h2 class="username-display"></h2>
    <section class="stat-bar-container">
        <section class="stat-bar-flexbox">
            <div class="stat-group hunger">
                <h4 class="stat-name hunger-bar-text">Hunger</h4>
                <progress class="stat-bars" id="hunger" value="0" max="50"></progress>
            </div>
    
            <div class="stat-group boredom">
                <h4 class="stat-name boredom-bar-text">Boredom</h4>
                <progress class="stat-bars" id="boredom" value="0" max="50"></progress>
            </div>
    
            <div class="stat-group tirednes">
                <h4 class="stat-name tiredness-bar-text">Tiredness</h4>
                <progress class="stat-bars" id="tiredness" value="0" max="50"></progress>
            </div> 
            <div class="stat-group age">
                <h4 class="stat-name age">Age</h4>
                <p id="age-display">1</p>
            </div>

        </section>
        


    </section>

    <section class="monster-box-container">
        <div class="monster-box">
            <div id="outer-shell">
                <div id="inner-shell"></div>
            </div>


        </div>
    </section>

    <section class="control-buttons">
        <div class="control-button-container">
            <button id="feed">Feed</button>
            <button id="play">Play</button>
            <button id="sleep">Sleep</button>

        </div>



    </section>
</main>

<div class="game-over-screen">
    <h1 id="game-over-message">GAME OVER</h1> 

    <h2 id="game-over-message"><span id="game-over-name">Monster</span> died of neglect.</h2>
    <button id="try-again-button">Try Again?</button>
</div>
    

</body>
</html>
