<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <!-- My JS -->
    <script src="/scripts/app.js "></script>
    <!-- My CSS -->
    <link rel="stylesheet" href="/styles/main.css">
    <title>Tamagotchi Monster</title>
</head>
<body>
    <header>
    <h2 id="monsterName">Monster's name</h2>
    </header>


    <section class="stat-bar-container">
        <div class="stat-group hunger">
            <h4 class="stat-name hunger-bar-text">Hunger</h4>
            <progress class="stat-bars" id="hunger" value="50" max="50"></progress>
        </div>

        <div class="stat-group boredom">
            <h4 class="stat-name boredom-bar-text">Boredom</h4>
            <progress class="stat-bars" id="boredom" value="50" max="50"></progress>
        </div>

        <div class="stat-group tirednes">
            <h4 class="stat-name tiredness-bar-text">Tiredness</h4>
            <progress class="stat-bars" id="tiredness" value="50" max="50"></progress>
        </div>

    </section>

    <section class="monster-container">

    </section>

    <section class="control-buttons">
        <button id="feed">Feed</button>
        <button id="play">Play</button> 
        <button id="sleep">Put to sleep</button>
    </section>

</body>
</html>
